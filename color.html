<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style> 

        #short{
            color: blue;
            text-align: center;
        }        
        #embedded {
            font-weight: bold;
            font-size: large;
        }

        p{
            background-color: rgb(140, 198, 140);
            width: 50%;
        }

        li {
            color: brown;
        }

        .player {
            text-align: right;
        }
    
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>   
    <h4 style="background-color: aquamarine;">Inline CSS Test</h4>   
    <p>Exploring CSS </p>
    <p class="player">Exploring One </p>
    <p class="player">Exploring TWO </p>
    <p id="short">This is a short form of CSS.</p>

    <p>Exploring THREE </p>

    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    
    <p>This is a standalone paragraph.</p>
    
</body>
</html>
